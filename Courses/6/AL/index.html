  function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

                var hash = window.location.hash;
                window.location.hash = "";
                window.location.hash = hash;
                document.getElementById(hash).focus()
